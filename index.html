<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>

    <!--Daisy UI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!--main content container-->
        <div class="flex flex-col md:flex-row">
            <!--shape card container-->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!--Triangle-->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/triangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <div class="">
                        <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                        <span>cm</span>
                        <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateTraingle()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!--Rectangle-->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w X l</p>
                      <div class="">
                        <input id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="w">
                        <span>cm</span>
                        <input id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="l">
                        <span>cm</span>
                      </div>
                      <div>
                            <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateRectangle()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!--Parallelogram-->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/parallelogram.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b X h</p>
                      <div class="">
                        <input id="parallelogram-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                        <span>cm</span>
                        <input id="parallelogram-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div>
                            <p class="text-2xl">Area: <span id="parallelogram-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateParallelogram()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
            </div>
            <!--Area calculation container-->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>
            </div>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
